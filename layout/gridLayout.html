<!--
    Example html doc to show the differences between fixed and liquid layouts. The html is 
    the same for both the fixed and liquid. Only the css is changed.

    - This layout is used for the 960_12_col.css layout
-->
<!DOCTYPE>
<html>
<title>Grid Layout</title>
<link href="styles/gridLayout.css" type="text/css" rel="stylesheet" />

<body>
    <div class="container_12 clearfix">
        <div id="header" class="grid_12">
            <h1>Logo</h1>
            <div id="nav">
                <ul>
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Products</a>
                    </li>
                    <li>
                        <a href="">Services</a>
                    </li>
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="feature" class="grid_12">
                <p>Feature</p>
            </div>
            <div class="article grid_4">
                <p>Column One</p>
            </div>
            <div class="article grid_4">
                <p>Column Two</p>
            </div>
            <div class="article grid_4">
                <p>Column Three</p>
            </div>
        </div>
        <div id="footer" class="grid_12">
            <p>&copy: Copyright 2018</p>
        </div>
    </div>
</body>

</html>
