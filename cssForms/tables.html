<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link href="styles/tables.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>First Edition Auctions</h1>
        <div>
            <table>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th class="money">Reserve Price</th>
                    <th class="money">Current Bid</th>
                </tr>
                <tr>
                    <td>E.E. Cummings</td>
                    <td>Tulips & Chimneys</td>
                    <td class="money">$2,000.00</td>
                    <td class="money">$2,642.50</td>
                </tr>
                <tr class="even">
                    <td>Charles d'Orleans</td>
                    <td>Poems</td>
                    <td class="money"></td>
                    <td class="money">$5,866.00</td>
                </tr>
                <tr>
                    <td>T.S. Eliot</td>
                    <td>Poems 1909</td>
                    <td class="money">$1,250.00</td>
                    <td class="money">$8,499.35</td>
                </tr>
                <tr class="even">
                    <td>Sylvia Plath</td>
                    <td>The Colossus</td>
                    <td class="money"></td>
                    <td class="money">$1031.72</td>
                </tr>
            </table>
        </div>
    </body>
</html>
